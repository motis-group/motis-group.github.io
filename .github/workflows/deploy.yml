name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: website-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare static publish directory
        run: |
          mkdir -p _site
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '_site' \
            ./ _site/
          echo "motis.group" > _site/CNAME
          touch _site/.nojekyll

      - name: Publish to motis-group.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.MOTIS_GH_PAGES_TOKEN }}
          external_repository: motis-group/motis-group.github.io
          publish_branch: main
          publish_dir: ./_site
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "deploy: ${{ github.repository }}@${{ github.sha }}"
