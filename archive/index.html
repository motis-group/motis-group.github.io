				--lnk: #efefef;
				--lnkhov: #5cfd3c;
				--fbg: #e0e0e0;
			}
			[data-theme='dark'] {
				--bg: #000;
				--txt: #fff;
				--sec: #666;
				--quo: #aaa;
				--bor: #0e1216;
				--lnkhov: #ef6302;
				--lnk: #2a2a2a;
				--fbg: #2a2a2a;

			* {

			}

				line-height: 1.6;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				padding-bottom: 4rem;
			}
			table {

				border-collapse: collapse;

			}
			td {
				border-bottom: 2px solid var(--bor);
				padding: 0.25rem;
				text-align: left;
			}
			a {
				color: inherit;
				text-decoration: underline;
				background: var(--lnk);
			}

			.theme-toggle {

				font-size: 1rem;
				cursor: pointer;
				padding: 0.25rem 0.5rem;
				background: var(--fbg);
				color: var(--txt);
				border: none;
			}
			.theme-toggle:hover {

			@media (max-width: 768px) {

					padding-bottom: 8rem;

				const T = { L: 'light', D: 'dark' },

					g = () =>
						localStorage.getItem('theme') ||
						(matchMedia('(prefers-color-scheme: dark)').matches ? T.D : T.L),
					s = (t) => {
						document.documentElement.setAttribute('data-theme', t);
						localStorage.setItem('theme', t);
						const toggle = document.getElementById('t');
						if (toggle) toggle.textContent = I[t];
					};
				s(g());
				document.addEventListener('DOMContentLoaded', () => {
					const toggle = document.getElementById('t');
					if (toggle)
						toggle.addEventListener('click', () =>
							s(
								document.documentElement.getAttribute('data-theme') === T.L
									? T.D
									: T.L
							)
						);
				});
				matchMedia('(prefers-color-scheme: dark)').addEventListener(
					'change',
					(e) => {
						if (!localStorage.getItem('theme')) s(e.matches ? T.D : T.L);
					}
				);

			function getSortedProjects() {
				const sortedProjects = [...projects].sort(
					(a, b) => new Date(b.date) - new Date(a.date)
				);
				sortedProjects.forEach((project, index) => {
					project.id = (index + 1).toString().padStart(3, '0');
				});
				return sortedProjects;
			}

			function generateProjectsHTML() {
				const sortedProjects = getSortedProjects();
				return sortedProjects
					.map(
						(project) =>
							`<tr><td class="project-name"><span class="project-id">${
								project.id
							}</span> ${project.name} ${
								project.status
									? `<span class="project-status">${project.status}</span>`
									: ''
							} ${
								project.visibility === 'closed'
									? '<span class="project-status closed">⊗</span>'
									: ''
							}</td><td class="project-description">${
								project.description
							}</td><td class="company">${
								project.company
							}</td><td class="location">${
								project.location
							}</td><td class="view-link">${
								project.description.includes('*')
									? '*'
									: project.status === 'WIP' || project.visibility === 'closed'
									? '<span class="disabled-link">link ⇱</span>'
									: `<a href="${project.link}" target="_blank">link ⇱</a>`
							}</td></tr>`
					)
					.join('');
			}
